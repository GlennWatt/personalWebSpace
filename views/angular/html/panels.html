<section>
    <ul class ="nav nav-pills">
        <li ng-class="{active: panels.isSelected(panelHtml)}" ng-repeat="panelHtml in panels.panelsHtml" >
            <a href ng-click="panels.selectTab(panelHtml)">{{panelHtml.name}}</a>
        </li>
    </ul>

    <ul>
        <li ng-show="panels.isSelected(panelHtml)" ng-repeat="panelHtml in panels.panelsHtml">
            <div ng-include="panelHtml.src"></div>
        </li>
    </ul>
 
</section>
